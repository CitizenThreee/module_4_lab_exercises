<html lang="en">
<template id="post-template">
    <div class="card mx-auto mt-5" style="max-width: 23rem;">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
        </div>
    </div>
</template>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" id="news-container">
        </div>
    </div>
</body>

<script>
    function addCard(title, text){
        const newsTemplate = document.getElementById("post-template").content.cloneNode(true);
        newsTemplate.querySelector(".card-title").innerText = title;
        newsTemplate.querySelector(".card-text").innerText = text;
        document.getElementById("news-container").appendChild(newsTemplate);
    }

    fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
        .then((response) => response.json())
        .then((json) => json.forEach(item => {addCard(item.title, item.body)}));

</script>
</html>
