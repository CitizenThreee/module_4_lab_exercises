<html lang="en">
<template id="news-card-template">
    <div class="card mx-auto mt-5" style="max-width: 23rem;">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
        </div>
    </div>
</template>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" id="news-container">
        </div>

        <div class="mx-auto border border-2 mt-5 p-4"> 
            <h3>Upload News Item</h3>
            <label for="title">News Title:</label>
            <input type="text" id="title" placeholder="Placeholder Title"><br>
            <label for="text">News Content:</label><br>
            <textarea name="" id="text" cols="50" placeholder="Write news story here"></textarea><br>
            <input type="button" name="submitBtn" id="submitBtn" value="Sumbit" class="mt-1" onclick="addNewsItem()">
        </div>

        <input type="button" id="toggleReload" value="Stop Reload" class="m-3" onclick="toggleAutoReload()">
    </div>
    
</body>
<script src="data.js"></script>
</html>
